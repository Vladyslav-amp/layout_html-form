<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="group">
        <fieldset>
          <legend>Personal information</legend>
          <label class="personal">
            Surname:
            <input
            type="text"
            autocomplete="off"
            name="Surname"
            required
            >
          </label>
          <label class="personal">
            Name:
            <input
            type="text"
            autocomplete="off"
            name="Name"
            required
            >
          </label>
          <label class="personal">
            How old are You?
            <input
            type="number"
            value="12"
            autocomplete="off"
            min="1"
            max="100"
            name="Old"
            required
            >
          </label>
          <label class="personal">
            Full date of birth:
            <input
            type="date"
            name="Birth"
            required
            >
          </label>
          <label class="personal">
            I accept the term of the agreement
            <input
            type="checkbox"
            name="termsAndSome"
            required
            >
          </label>
        </fieldset>
      </div>
      <div class="group">
        <fieldset>
          <legend>Registration</legend>
          <label class="register">
            E-mail:
            <input
            type="email"
            placeholder="email@example.com"
            name="email"
            required
            >
          </label>
          <label class="register">
            Password:
            <input
            type="password"
            name="password"
            min="5"
            max="32"
            required
            >
          </label>
        </fieldset>
      </div>
      <div class="group">
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <label class="aboutYou">
            Do you love cats?
            <input
            type="radio"
            name="cats"
            required
            >
            Yes
            <input
            type="radio"
            name="cats"
            required
            >
            No
          </label>
          <label class="aboutYou">
            What is your favorite color?
            <input
            type="color"
            name="color"
            required
            >
          </label>
          <label class="aboutYou">
            What time do you go to bed?
            <input
            type="time"
            name="time"
            required
            >
          </label>
          <label class="aboutYou">
            What are your favorite brand of cars?
            <select name="cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label class="aboutYou">
            How do you rate our work?
            <input
            type="range"
            name="range"
            required
            >
          </label>
        </fieldset>
      </div>
      <div class="group">
        <fieldset>
          <legend>Additional info:</legend>
          <label class="additInfo">
            Comments:
            <textarea
            name="Comment"
            autocomplete="off"
            >
            </textarea>
          </label>
          <label class="additInfo">
            Would you recommend us?
            <label>
              <select name="feedback">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </label>
          </label>
        </fieldset>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
